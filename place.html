<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Country Page</title>
    <meta name="description" content="Country Page page that responds to small and large views, uses a hamburger menu, and will respond to user requests">
    <meta name="author" content="Analina Del Vecchio Madriz">
    <meta name="keywords" content="web programming, JavaScript resources, BYU Idaho, programming language, beginner JavaScript, responsive web pages, frontend development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </noscript>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Titulo -->
            <section>
                <h1>Venezuela</h1> 
            </section>
            <!-- Imagen de Guacamaya -->
            <div class="hero">
                <picture>
                    <img src="images/venezuela.webp" alt="Guacamaya" width="706" height="938" media="(min-width 500px)">
                    <img src="images/guacamayas.webp" alt="Guacamaya" width="706" height="938" media="(min-width 1200px)">
                </picture>
            </div>          
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Data</h2>
                </div>
                <div class="card-body">
                    <table>
                        <tbody>
                            <tr>
                                <th>Area:</th>
                                <td>916,445 sq Km</td>
                            </tr>
                            <tr>
                                <th>Population:</th>
                                <td>28,199,867</td>
                            </tr>
                            <tr>
                                <th>Capital:</th>
                                <td>Caracas</td>
                            </tr>
                            <tr>
                                <th>Languages:</th>
                                <td>Spanish</td>
                            </tr>
                            <tr>
                                <th>Currency:</th>
                                <td>Bolivar</td>
                            </tr>
                            <tr>
                                <th>Time Zone:</th>
                                <td>GMT-4</td>
                            </tr>
                            <tr>
                                <th>Calling Code:</th>
                                <td>+58</td>
                            </tr>
                            <tr>
                                <th>Internet TLD:</th>
                                <td>.ve</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Weather</h2>
                </div>
                <div class="card-body">

                </div>
            </div>
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="lastModified"></p>
        </footer>
    </div>
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
