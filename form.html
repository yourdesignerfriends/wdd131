<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form</title>
    <meta name="description" content="Product review form page that uses JavaScript to respond to events and modify HTML dynamically">
    <meta name="author" content="Analina Del Vecchio Madriz">
    <meta name="keywords" content="web programming, JavaScript resources, BYU Idaho, programming language, beginner JavaScript, responsive web pages, frontend development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </noscript>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select name="product" id="product" required>
                <option value="" disabled selected>Choose a product...</option>
            </select>
            <label for="rating">Overall Rating</label>
            <div class="rating">
                <label for="star1">&#9733;<br><input type="radio" id="star1" name="rating" value="1" required></label>
                <label for="star2">&#9733;&#9733;<br><input type="radio" id="star2" name="rating" value="2" required></label>
                <label for="star3">&#9733;&#9733;&#9733;<br><input type="radio" id="star3" name="rating" value="3" required></label>
                <label for="star4">&#9733;&#9733;&#9733;&#9733;<br><input type="radio" id="star4" name="rating" value="4" required></label>
                <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;<br><input type="radio" id="star5" name="rating" value="5" required></label>
            </div>
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <label for="useful-features">Which features did you find useful in the product?</label> 
            <small>(Check all that apply)</small>
            <div id="useful-features">
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="useful-features" value="feature1">
                    Durability
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="useful-features" value="feature2">
                    Ease of Use
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="useful-features" value="feature3">
                    Performance
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="useful-features" value="feature4">
                    Design
                </label>
                <label for="review">Written Review</label>
                <small>(Optional)</small>
                <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>        
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
