<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Country Page</title>
    <meta name="description" content="Country Page page that responds to small and large views, uses a hamburger menu, and will respond to user requests">
    <meta name="author" content="Analina Del Vecchio Madriz">
    <meta name="keywords" content="web programming, JavaScript resources, BYU Idaho, programming language, beginner JavaScript, responsive web pages, frontend development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </noscript>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
</head>
<body>
    <div class="flag-color">
        <header>
            <!-- Title -->
            <section>
                <h1>Venezuela</h1> 
            </section>         
        </header>
        <main>
            <div class="container">
                <!-- Imagen de Guacamaya -->
                <picture>
                    <source srcset="images/guacamayas.webp" media="(min-width: 800px)">
                    <source srcset="images/venezuela.webp" media="(min-width: 400px)">
                    <img src="images/venezuela.webp" alt="Guacamaya" width="942" height="936">
                </picture>
                <div class="card card-data">
                    <div class="card-header">
                        <h2>Data</h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Area:</th>
                                    <td>916,445 sq Km</td>
                                </tr>
                                <tr>
                                    <th>Population:</th>
                                    <td>28,199,867</td>
                                </tr>
                                <tr>
                                    <th>Capital:</th>
                                    <td>Caracas</td>
                                </tr>
                                <tr>
                                    <th>Languages:</th>
                                    <td>Spanish</td>
                                </tr>
                                <tr>
                                    <th>Currency:</th>
                                    <td>Bolivar</td>
                                </tr>
                                <tr>
                                    <th>Time Zone:</th>
                                    <td>GMT-4</td>
                                </tr>
                                <tr>
                                    <th>Calling Code:</th>
                                    <td>+58</td>
                                </tr>
                                <tr>
                                    <th>Internet TLD:</th>
                                    <td>.ve</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card card-weather">
                    <div class="card-header">
                        <h2>Weather</h2>
                        <img src="images/weather.svg" alt="weather" width="150" height="150">
                        <span class="weather-icon"></span>
                    </div>
                    <div class="card-body">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Temperature:</th>
                                    <td id="temp"></td>
                                </tr>
                                <tr>
                                    <th>Conditions:</th>
                                    <td id="condition"></td>
                                </tr>
                                <tr>
                                    <th>Wind:</th>
                                    <td id="wind"></td>
                                </tr>
                                <tr>
                                    <th>Wind Chill:</th>
                                    <td id="chill"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="lastModified"></p>
        </footer>
    </div>
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
