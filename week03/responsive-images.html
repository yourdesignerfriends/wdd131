<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 131 - Week 03 - Analina Del Vecchio Madriz - Responsive Images</title>
        <meta name="description" content="Applying the srcset attribute to images using the picture and source elements">
        <meta name="author" content="Analina Del Vecchio Madriz">
        <meta name="keywords" content="web programming, JavaScript resources, BYU Idaho, programming language, beginner JavaScript, responsive web pages, frontend development">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/responsive-images.css">
    </head>
<body>
    <header>
        <section>
            <h1>
                WDD 131 - Week 03 - Analina Del Vecchio Madriz - Responsive Images  
            </h1>
        </section>
    </header>
    <main>
        <div class="hero">
            <picture>
              <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
              <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
              <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
          </div>
    </main>
    
</body>
</html>
