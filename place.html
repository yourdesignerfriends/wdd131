<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Country Page</title>
    <meta name="description" content="Country Page page that responds to small and large views, uses a hamburger menu, and will respond to user requests">
    <meta name="author" content="Analina Del Vecchio Madriz">
    <meta name="keywords" content="web programming, JavaScript resources, BYU Idaho, programming language, beginner JavaScript, responsive web pages, frontend development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </noscript>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.cc">
</head>
<body>
    <div class="container">
        <header>
            <!-- Titulo -->
            <section>
                <h1>Venezuela</h1> 
            </section>
            <!-- Imagen de Guacamaya -->
            <div class="hero">
                <picture>
                    <img src="images/venezuela.webp" alt="Guacamaya" width="706" height="938">
                </picture>
            </div>          
        </header>
        <main>
            <section class="section">
                <h2>Data</h2>
                <div class="label-value-pair">
                    <label for="area">Area:</label>
                    <span id="area">916,445 sq Km</span>
                </div>
                <div class="label-value-pair">
                    <label for="population">Population:</label>
                    <span id="population">28,199,867</span>
                </div>
                <div class="label-value-pair">
                    <label for="capital">Capital:</label>
                    <span id="capital">Caracas</span>
                </div>
                <div class="label-value-pair">
                    <label for="languages">Languages:</label>
                    <span id="languages">Spanish</span>
                </div>
                <div class="label-value-pair">
                    <label for="currency">Currency:</label>
                    <span id="currency">Bolivar</span>
                </div>
                <div class="label-value-pair">
                    <label for="time-zone">Time Zone:</label>
                    <span id="time-zone">GMT-4</span>
                </div>
                <div class="label-value-pair">
                    <label for="calling-code">Calling Code:</label>
                    <span id="calling-code">+58</span>
                </div>
                <div class="label-value-pair">
                    <label for="tld">Internet TLD:</label>
                    <span id="tld">.ve</span>
                </div>
            </section>
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="lastModified"></p>
        </footer>
    </div>
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
